---
layout: default
permalink: /contact/
category: contact
title: Contact Us
---
<section class="contact-details">
  <div class="col-map col-md-7">
    <div id="map" class="gmap col-md-7"></div>
  </div>
  <div class="contact-info col-md-5 col-md-offset-7">
    <div class="contact-info-content">
      <div class="contact-info-title">Contacts</div>
      <div class="contact-row">
        <i class="fa fa-envelope"></i>
        <div class="contact-body">
          <h4>Email</h4>
          <div class="contact-content"><a href="mailTo:{{ site.email }}" style="color:#ffffff">{{ site.email }}</a></div>
        </div>
      </div>
      <div class="contact-row">
        <i class="fa fa-map-marker"></i>
        <div class="contact-body">
          <h4>Address</h4>
          <div class="contact-content">{{ site.address }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
