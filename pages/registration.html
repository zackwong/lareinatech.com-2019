---
layout: default
permalink: /registration1/
category: registration
title: Registration
---
<section class="contacts section">
  <div class="container">
    <header class="section-header">
      <h2 class="section-title">Contacts <span class="text-primary">Info</span></h2>
      <strong class="fade-title-right">contacts</strong>
    </header>
    <div class="section-content">
      <div class="row-base row">
        <div class="col-address col-base col-md-4"><a href="mailTo:{{ site.email }}">{{ site.email }}</a><br>{{ site.address }}</div>
          <div class="col-base col-md-8">
                  <form class="js-ajax-form">
                    <div class="row-field row">
                      <div class="col-field col-sm-6 col-md-4">
                        <div class="form-group">
                          <input type="text" class="form-control" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" name="email" required placeholder="Email *">
                        </div>
                      </div>
                      <div class="col-field col-sm-6 col-md-4">
                        <div class="form-group">
                          <input type="tel" class="form-control" name="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" name="company" placeholder="Company">
                        </div>
                      </div>
                      <div class="col-field col-sm-12 col-md-4">
                        <div class="form-group">
                          <textarea class="form-control" name="message" placeholder="Message"></textarea>
                        </div>
                      </div>
                      <div class="col-message col-field col-sm-12">
                        <div class="form-group">
                          <div class="success-message"><i class="fa fa-check text-primary"></i> Thank you!. Your message is successfully sent...</div>
                          <div class="error-message">We're sorry, but something went wrong</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-submit text-right"><button type="submit" class="btn btn-shadow-2 wow swing">Send <i class="icon-next"></i></button></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
