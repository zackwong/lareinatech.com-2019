---
layout: default
permalink: /blog/
category: blog
title: Blog
---
<section class="blog-list">
  <div class="container">{% for post in site.categories["news"] %}
    <article class="blog">
      <div class="row">
        <div class="blog-thumbnail col-md-8">
          <div class="blog-thumbnail-bg col-md-8 visible-md visible-lg" style="background-image: url(/images/news/{{ post.image }}.jpg);"></div>
          <div class="blog-thumbnail-img visible-xs visible-sm"><img alt="" class="img-responsive" src="/images/news/{{ post.image }}.jpg"></div>
        </div>
        <div class="blog-info col-md-4">
          <div class="blog-tags"><a>{{ post.keywords }}</a></div>
          <h3 class="blog-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
          <p>{{ post.description }}</p>
          <div class="blog-meta">
            <div class="time">{{ post.date | date:"%d %b %Y" }}</div>
          </div>
          <div class="text-right"><a href="{{ site.url }}{{ post.url }}" class="read-more">Read more</a></div>
        </div>
      </div>
    </article>{% endfor %}
  </div>
</section>
