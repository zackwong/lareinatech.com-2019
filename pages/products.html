---
layout: default
permalink: /products/
category: products
title: Products
---
<section class="projects">

    <div class="row">{% for post in site.categories["products"] %}
      <div class="project project-light col-sm-6 col-md-4 col-lg-3">
        <figure>
          <img alt="{{ post.title }}" src="/images/products/{{ post.image }}.jpg">
          <figcaption>
            <h3 class="project-title">{{ post.title }}<br> Products Modle</h3>
            <h4 class="project-category">Lareina</h4>
            <a href="{{ post.url }}{{ post.url }}"><div class="project-zoom"></div></a>
          </figcaption>
        </figure>
      </div>{% endfor %}
    </div>

</section>
