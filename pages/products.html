---
layout: default
permalink: /products/
category: products
title: Products
---
<section class="projects">
  <div class="js-projects-gallery">
    <div class="row">{% for post in site.categories["products"] %}
      <div class="project project-light col-sm-6 col-md-4 col-lg-3">
        
          <figure>
            <a href="{{ post.url }}{{ post.url }}"><img alt="{{ post.title }}" src="/images/products/{{ post.image }}.jpg"></a>
            <figcaption>
              <h3 class="project-title">{{ post.title }}<br> Products Modle</h3>
              <h4 class="project-category">Lareina</h4>
              <div class="project-zoom"></div>
            </figcaption>
          </figure>
        
      </div>{% endfor %}
    </div>
  </div>
</section>
